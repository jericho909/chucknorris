<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <div class="container">
        <div class="row justify-content-center"> <!-- Added justify-content-center class -->
            <h1 class="col-12 text-center"> Chuck Norris Jokes </h1> <!-- Closed h1 tag -->
            <p class="text-center">Welcome to Chuck Norris Jokes, a website built on a ancient internet meme.</p>
            <div class="mx-auto">
                <img src="https://i.chzbgr.com/original/3706373/h406E5E0B/funny-chuck-norris-memes-without-bottom-text" alt="" srcset="">
            </div>
            <p class="text-center">Click the new joke button to get hit with a new, albeit outdated joke.</p>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-outline-dark btn-item mx-auto" id="newJokeBtn">New Joke</button>
        </div>
        <div class="row justify-content-center mt-2" id="joke-container">

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
